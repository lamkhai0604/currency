<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <section class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="align-seft-start">
            Currency Converter
        </h1>
        <div class="d-flex flex-row align-items-center input-form">
            
                <input autofocus type="number" id="amount"></input>
                <p class="text-primary font-weight-bold px-2">From</p>
                <select id="from" class="btn-primary btn-lg btn-lg">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                    <!-- <option value="KRW">KRW</option> -->
                    <option value="EUR">EUR</option>
                </select>
                
                <select id="to" class="btn-danger btn-lg btn-lg">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                    <!-- <option value="KRW">KRW</option> -->
                    <option value="EUR">EUR</option>
                </select>
            <button class="btn btn-primary btn-lg btn-block m-5 rainbow-bg" id="convertButton">Get</button>
    
        </div>
        <div>
            <h4 id="start-amount" class="text-sucess"></h4>
            <h1 id="resultArea" class="text-sucess text-primary"></h1>
        </div>



    </section>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
